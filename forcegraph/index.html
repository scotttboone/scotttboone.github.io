<!DOCTYPE html>
<meta charset="utf-8">
<style>

.links line {
  stroke: #999;
  stroke-opacity: 0.6;
}

.nodes circle {
  stroke: #fff;
  stroke-width: 1.5px;
}

</style>
<head>
  <script type = "text/javascript" src="./d3.v4.min.js"></script>
</head>
<body>
<svg id = "mainplot" width="600" height="400"></svg></br>
<svg id = "legend" width ="600" height="100"><svg>



<script>

var svg = d3.select('#mainplot'),
    width = +svg.attr("width"),
    height = +svg.attr("height");

var simulation = d3.forceSimulation()
    .force("link", d3.forceLink().id(function(d) { return d.id; }))
    .force("charge", d3.forceManyBody())
    .force("center", d3.forceCenter(width / 2, height / 2));

d3.json("miser.json", function(error, graph) {
  if (error) throw error;

  var statKeys = Object.keys(graph.nodes[0]['stats'])

  var dropBox = d3.select('body')
    .append('select')
      .attr('class', 'select')
      .on('change', onchange)
  
  var options = dropBox
    .selectAll('option')
    .data(statKeys).enter()
    .append('option')
      .text(function (d) { return d; });

  function onchange() {
       
    var selectVal = d3.select('select').node().value;

    var varRange = d3.extent(graph.nodes.map(function(d){
      return d.stats[selectVal];
    }));

    var color = d3.scaleSequential(d3.interpolateViridis)
      .domain(varRange);

    d3.selectAll('circle')
      .attr("fill", function(d) { return color(d.stats[selectVal]); });
  };

  function makeLegend() {

  };

	
  var link = svg.append("g")
      .attr("class", "links")
    .selectAll("line")
    .data(graph.links)
    .enter().append("line")
      .attr("stroke-width", function(d) { return Math.sqrt(d.value); });

  var node = svg.append("g")
      .attr("class", "nodes")
    .selectAll("circle")
    .data(graph.nodes)
    .enter().append("circle")
      //.attr("r", function(d) { return Math.sqrt((d.stats['Population'] + .1) * 150 ) ; })
      .attr("r", function(d) { return Math.sqrt((d.stats['Population'] ) /100 ) ; })
      .attr("fill", '#888888')
      .call(d3.drag()
          .on("start", dragstarted)
          .on("drag", dragged)
          .on("end", dragended));


  node.append("title")
      .text(function(d) { return d.id; });

  simulation
      .nodes(graph.nodes)
      .on("tick", ticked);

  simulation.force("link")
      .links(graph.links);

  function ticked() {
    link
        .attr("x1", function(d) { return d.source.x; })
        .attr("y1", function(d) { return d.source.y; })
        .attr("x2", function(d) { return d.target.x; })
        .attr("y2", function(d) { return d.target.y; });

    node
        .attr("cx", function(d) { return d.x; })
        .attr("cy", function(d) { return d.y; });
  }
});

function dragstarted(d) {
  if (!d3.event.active) simulation.alphaTarget(0.3).restart();
  d.fx = d.x;
  d.fy = d.y;
}

function dragged(d) {
  d.fx = d3.event.x;
  d.fy = d3.event.y;
}

function dragended(d) {
  if (!d3.event.active) simulation.alphaTarget(0);
  d.fx = null;
  d.fy = null;
}

</script>
</body>
